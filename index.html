<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>恭喜您中奖了</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex flex-col items-center justify-center min-h-screen">
    <h1 class="text-3xl font-bold text-gray-800 mb-8"><font color="red">恭喜您中奖了！</font></h1>
    <div class="bg-red-500 w-4/5 h-16 flex items-center justify-center rounded-md shadow-md">
        <p id="random-text" class="text-white text-lg"></p>
    </div>
    <script>
        const randomTexts = [           
            "现金劵 188 元",
            "现金劵 99 元",
            "现金劵 88 元"
        ];

        const randomIndex = Math.floor(Math.random() * randomTexts.length);
        const textElement = document.getElementById('random-text');
        textElement.textContent = randomTexts[randomIndex];
    </script>
</body>
</html>
