<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>现金抵用卷</title>
  <style>
    /* 页面整体样式 */
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    /* 标题样式 */
    h1 {
      color: #333;
    }

    /* 图片样式 */
    img {
      max-width: 80%;
      max-height: 80%;
      border-radius: 5px;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
    }
  </style>
</head>

<body>
  <h1>恭喜你中奖了！</h1>
  <img id="random-img" src="" alt="随机图片">
  <script>
    // 定义图片路径数组，你可以将自己的图片路径添加到这里
    const imageUrls = [
      "./img/688.jpg", 
      "./img/500.png"
    ];

    // 生成随机索引
    const randomIndex = Math.floor(Math.random() * imageUrls.length);

    // 获取图片元素
    const imgElement = document.getElementById('random-img');

    // 设置图片的 src 属性为随机选择的图片路径
    imgElement.src = imageUrls[randomIndex];
    imgElement.alt = `随机图片 ${randomIndex + 1}`;
  </script>
</body>

</html>
